<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Profile card component</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <main>
    <div class="container">

      <div class="one-main">
        <div class="one">
          <img src="images/bg-pattern-card.svg" alt="">
        </div>




        <div class="two">
          <img src="images/image-victor.jpg" alt="">
        </div>
      </div>

      <div class="three-main">

        <div class="three">
          <h1> Victor Crest
            <span class="color"> 26</span>
          </h1>
          <p class="color">
            London</p>
        </div>

      </div>
      <hr>
      <div class="four-main">
        <div class="four">
          <div class="four-one">
            <p class="big">80K</p>
            <p class="color"> Followers</p>
          </div>
          <div class="four-two">
            <p class="big"> 803K</p>
            <p class="color"> Likes</p>
          </div>
          <div class="four-three">
            <p class="big"> 1.4K</p>
            <p class="color"> Photos</p>
          </div>
        </div>
      </div>

    </div>
  </main>
</body>

</html>
